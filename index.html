<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saving Goofy Cat Images</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: black;
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }
    h1 {
      margin-top: 20px;
      font-weight: 700;
    }
    p {
      text-align: center;
      margin: 20px;
      font-weight: normal;
    }
    .cat-image {
      width: 64px;
      height: 64px;
      border: 2px solid black;
      border-radius: 10px;
      margin-top: 20px;
    }
    .upload-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .upload-button:hover {
      background-color: #333;
    }
    .link-button {
      display: inline-block;
      margin-top: 10px; /* Slightly less margin to keep buttons close */
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
    }
    .link-button:hover {
      background-color: #333;
    }
  </style>
</head>
  
<body>
  <h1>Saving Goofy Cat Images</h1>
  <p>Goofy cat images must be saved for all to see cause who doesn't like cats /ᐠ-ꞈ-ᐟ\</p>
  <img src="car.jpg" alt="Goofy Cat" class="cat-image">
  <img src="crying cat.png" alt="Goofy Cat" class="cat-image">
  <img src="rice.jpeg" alt="Goofy Cat" class="cat-image">
  <br>
  <button class="upload-button">Upload More =^._.^= ∫</button>
  <br>
  <a href="https://www.youtube.com/watch?v=JxS5E-kZc2s" class="link-button">goofy video :D</a>
</body>
  
</html>
